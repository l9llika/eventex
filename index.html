<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventex - Biggest Business Conference 2022</title>
    <link href="fonts/fonts.css" rel="stylesheet" type="text/css">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
    <header class="header">
        <a href="#" class="logo">
            <img src="./img/logo.svg" alt="EVENTEX" class="logo__image">
            <span class="logo__title">EVENTEX</span>
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="#" class="nav__link">HOME</a><img src="./img/nav-icon.svg" alt="home page" class="nav__icon"></li>
                <li class="nav__list-item"><a href="#" class="nav__link">PAGES</a><img src="./img/nav-icon.svg" alt="pages" class="nav__icon"></li>
                <li class="nav__list-item"><a href="#" class="nav__link">EVENTS</a><img src="./img/nav-icon.svg" alt="events" class="nav__icon"></li>
                <li class="nav__list-item"><a href="#" class="nav__link">SPEAKERS</a><img src="./img/nav-icon.svg" alt="speakers" class="nav__icon"></li>
                <li class="nav__list-item"><a href="#" class="nav__link">BLOG</a><img src="./img/nav-icon.svg" alt="blog" class="nav__icon"></li>
                <li class="nav__list-item"><a href="#" class="nav__link">SHOP</a><img src="./img/nav-icon.svg" alt="shop" class="nav__icon"></li>
            </ul>
        </nav>
        <div class="elements">
            <a href="#" class="elements__link"><img src="./img/search-icon.svg" alt="search-button" class="elements__search-btn"></a>
            <div class="elements__divider"></div>
            <a href="#" class="elements__link"><img src="./img/cart-icon.svg" alt="cart-button" class="elements__cart-btn"></a>
        </div>
        <button class="buy-btn">BUY TICKET</button>
    </header>
    <!-- ./header -->
    <main class="main"></main>
    <!-- ./main -->
    <footer class="footer"></footer>
    <!-- ./footer -->
</body>
</html>
